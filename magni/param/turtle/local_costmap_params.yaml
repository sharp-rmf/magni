local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 2.0
  publish_frequency: 2.0
  rolling_window: true
  width: 5.0
  height: 5.0
  resolution: 0.05
  transform_tolerance: 1.0 #0.25
  footprint_padding: 0.0

  plugins:
    - {name: scan,   type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,               type: "costmap_2d::InflationLayer"}