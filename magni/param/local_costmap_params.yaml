local_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 2.0
  publish_frequency: 2.0
  rolling_window: true
  width: 5.0
  height: 5.0
  resolution: 0.05
  transform_tolerance: 1.0 #0.25
  footprint_padding: 0.0

  plugins:
    - {name: obstacle_layer_hokuyo_laser,   type: "costmap_2d::ObstacleLayer"}
    - {name: obstacle_layer_rp_right,      type: "costmap_2d::ObstacleLayer"}
    - {name: obstacle_layer_rp_left,      type: "costmap_2d::ObstacleLayer"}
    - {name: voxel_grid_robosense_rbpearl,      type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,               type: "costmap_2d::InflationLayer"}