global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 2.0
  publish_frequency: 2.0
  transform_tolerance: 1.0 #0.5
  footprint_padding: 0.05

  plugins:
    - {name: inflation_layer,               type: "costmap_2d::InflationLayer"}
    - {name: static_layer,               type: "costmap_2d::StaticLayer"}
    # - {name: obstacle_layer_hokuyo_laser,   type: "costmap_2d::ObstacleLayer"}
    - {name: obstacle_layer_rp_right,      type: "costmap_2d::ObstacleLayer"}
    - {name: obstacle_layer_rp_left,      type: "costmap_2d::ObstacleLayer"}
    # - {name: voxel_grid_robosense_rbpearl,      type: "costmap_2d::VoxelLayer"}
    - {name: pearl_obstacle_layer,      type: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"}