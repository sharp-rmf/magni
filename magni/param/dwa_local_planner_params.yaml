DWAPlannerROS:

  holonomic_robot: false

  max_vel_x:  0.4 #0.15 0.5 1.5
  min_vel_x: -0.05

  max_rot_vel: 0.5 #0.4
  min_rot_vel: 0.2 #0.3

  max_vel_y: 0.0  # diff drive robot = can't strafe
  min_vel_y: 0.0  # diff drive robot = can't strafe

  max_vel_trans: 0.2 #0.15  0.5 #0.4  # choose slightly less than the base's capability
  min_vel_trans: 0.05  # this is the min trans velocity when there is negligible rotational velocity
  # trans_stopped_vel: 0.1   # parameter doesn't apply to dwa planner, i think (?)

  max_vel_theta: 0.5 #0.5  # choose slightly less than the base's capability
  min_vel_theta: 0.2 #0.4  # this is the min angular velocity when there is negligible translational velocity
  # rot_stopped_vel: 0.1   # parameter doesn't apply to dwa planner, i think (?)
  
  acc_lim_x: 2.0 # maximum is theoretically 2.0, but we 
  acc_lim_theta: 2.0 #4.8
  acc_lim_y: 0.0  # diff drive robot = can't strafe
  acc_lim_trans: 0.1

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.10 #0.1  # 0.05
  xy_goal_tolerance: 0.15 #0.5  # 0.10
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 4.0
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0
  # sim_time: 4.0  #3.0       # 1.7
  # vx_samples: 20 # 10       # 3
  # vy_samples: 1       # diff drive robot, there is only one sample
  # vtheta_samples: 40 #10  # 20

# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  
# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.15  # 0.05   - how far to travel before resetting oscillation flags
  oscillation_reset_angle: 0.1
# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
  global_frame_id: odom