# This is a basic workflow to help you get started with Actions

name: build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distributions: melodic
      - uses: ros-tooling/action-ros-ci@v0.2
        with:
          # package-name: magni
          target-ros1-distro: melodic
          # If there are no private dependencies, no need to create a PAT or add a secret
          import-token: ${{ secrets.GITHUB_TOKEN }}
          # If there are private dependencies (e.g., in a file provided through vcs-repo-file-url), a PAT is required
          # import-token: ${{ secrets.REPO_TOKEN }}
          vcs-repo-file-url: https://raw.githubusercontent.com/sharp-rmf/magni/romio/magni.repos
